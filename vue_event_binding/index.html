<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-on : 특정 이벤트에 반응할 때 쓰는 디렉티브 -->

      <!-- 직접 자바스크립트 코드 쓰기 -->
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Reduce</button> -->

      <!-- 함수 호출 -->
      <!--
      <button v-on:click="add">Add</button>
      <button v-on:click="reduce">Reduce</button>
      -->

      <!-- 함수의 인수 활용 -->
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click="reduce(5)">Reduce 5</button>
      <p v-once>Starting Counter : {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <input
        type="text"
        v-on:input="setName($event, 'oh')"
        v-on:keyup.enter="confirmInput"
      >
      <p>Your Name : {{ name }}</p>
      <p>Your Name : {{ confirmedName }}</p>

      <form v-on:submit="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
